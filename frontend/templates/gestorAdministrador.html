<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Panel de AdministraciÃ³n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/administrador.css') }}">
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div id="toast-container"></div>

    <!-- HEADER -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-teal-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682
                             a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5
                             0 00-6.364 0z"></path>
                </svg>
                <div>
                    <h1 class="text-xl font-bold text-gray-900">MediCare</h1>
                    <span class="text-gray-500">Panel de AdministraciÃ³n</span>
                </div>
            </div>
            <a href="/reportes" class="btn-primary-admin text-teal-600 font-semibold">ðŸ“Š Reportes</a>
        </div>
    </header>

    <!-- NAV TABS -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 space-x-8" id="admin-tabs">
                <div id="pacientes-tab" class="tab-btn active flex items-center" onclick="changeTab('pacientes')">ðŸ‘¥ Pacientes</div>
                <div id="medicos-tab" class="tab-btn flex items-center" onclick="changeTab('medicos')">ðŸ©º MÃ©dicos</div>
                <div id="especialidades-tab" class="tab-btn flex items-center" onclick="changeTab('especialidades')">ðŸ’‰ Especialidades</div>
                <div id="enfermedades-tab" class="tab-btn flex items-center" onclick="changeTab('enfermedades')">ðŸ¦  Enfermedades</div>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="content-container" class="px-4 py-6 sm:px-0">
            
            <div class="flex justify-between items-center mb-4">
                <h2 id="table-title" class="text-lg font-semibold text-gray-700">Pacientes</h2>
                <div class="flex space-x-2">
                    <input id="searchInput" type="text" placeholder="Buscar..." 
                           class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-teal-400">
                    <button id="new-record-btn" onclick="handleNewRecordClick(currentTab)" 
                            class="bg-teal-500 hover:bg-teal-600 text-white px-3 py-2 rounded-lg text-sm">
                        âž• Nuevo
                    </button>
                </div>
            </div>

            <!-- TABLA -->
            <div class="overflow-x-auto bg-white shadow rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th id="header-col-1" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo 1</th>
                            <th id="header-col-2" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo 2</th>
                            <th id="header-col-3" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo 3</th>
                            <th id="header-col-4" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo 4</th>
                            <th id="header-col-5" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo 5</th>
                            <th id="header-col-6" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Campo 6</th>
                            
                            
                            <th id="header-col-acciones" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>

        </div>
    </main>

    <!-- MODAL -->
    <div id="form-modal" class="fixed inset-0 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-600 bg-opacity-75" onclick="closeFormModal()"></div>
            <div class="bg-white rounded-lg shadow-lg max-w-md w-full z-10 p-6">
                <h3 id="form-title" class="text-lg font-bold text-gray-900 mb-4"></h3>
                <form id="data-form" class="space-y-3"></form>
                <div class="flex justify-end mt-4 space-x-2">
                    <button id="modal-save-btn" type="button"
                            class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded">Guardar</button>
                    <button type="button" onclick="closeFormModal()"
                            class="border border-gray-300 px-4 py-2 rounded">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/gestorAdministrador.js') }}"></script>
</body>
</html>
