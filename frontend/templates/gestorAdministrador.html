<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Panel de Administración</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/administrador.css') }}">
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div id="toast-container"></div>

    <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
        
        <div class="flex items-center">
            <svg class="w-8 h-8 text-teal-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            
            <div class="flex items-baseline">
                <h1 class="text-xl font-bold text-gray-900">MediCare</h1>
                <span class="ml-4 text-gray-500">Panel de Administración</span>
            </div>
        </div>

        <a href="/reportes" class="btn-primary-admin">
            <i class="fas fa-chart-bar"></i> Reportes
        </a>
    </div>
    </header>


    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 space-x-8" id="admin-tabs">
                <div id="tab-pacientes" data-target="pacientes" class="tab-item active flex items-center" onclick="changeTab('pacientes')">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20h-5v-2a3 3 0 00-5.356-1.857M9 20v-2a3 3 0 015.356-1.857M9 20H4v-2a3 3 0 015-1.857M12 12a3 3 0 100-6 3 3 0 000 6zm-5.356 3.143a4 4 0 010-7.286A4 4 0 019 5a4 4 0 017 3.143A4 4 0 0115 15.143z"></path></svg>
                    <span>Pacientes</span>
                </div>
                <div id="tab-medicos" data-target="medicos" class="tab-item flex items-center" onclick="changeTab('medicos')">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 4h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>Médicos</span>
                </div>
                <div id="tab-especialidades" data-target="especialidades" class="tab-item flex items-center" onclick="changeTab('especialidades')">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 3h10a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5a2 2 0 012-2z"></path></svg>
                    <span>Especialidades</span>
                </div>
                <div id="tab-enfermedades" data-target="enfermedades" class="tab-item flex items-center" onclick="changeTab('enfermedades')">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"></path></svg>
                    <span>Enfermedades</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div id="content-container" class="px-4 py-6 sm:px-0">
            </div>
    </main>

    <div id="form-modal" class="fixed inset-0 z-50 overflow-y-auto transition-opacity duration-300 opacity-0 pointer-events-none" aria-modal="true">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeFormModal()"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div id="modal-content-area" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full scale-95 duration-300">
            
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                <div class="mt-4" id="modal-form-body">
                    </div>
            </div>
            
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button 
                    type="button" 
                    id="modal-save-btn" 
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-teal-500 text-base font-medium text-white hover:bg-teal-600 sm:ml-3 sm:w-auto sm:text-sm"
                >
                    Guardar
                </button>
                <button 
                    type="button" 
                    onclick="closeFormModal()" 
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm"
                >
                    Cancelar
                </button>
            </div>
            
        </div>
    </div>
</div>
    
    <script src="static/js/gestorAdministrador.js"></script>

</body>
</html>
