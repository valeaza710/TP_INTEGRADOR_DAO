<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secretaria.css') }}">

</head>
<body class="bg-gray-50 min-h-screen font-sans">

<div class="max-w-7xl mx-auto p-4 md:p-8">
    
    <!-- HEADER -->
    <header class="mb-8 p-4 bg-white rounded-xl shadow-md border border-gray-100">
        <div class="flex items-center space-x-6 overflow-x-auto">
            <div class="flex items-center space-x-2 mr-6 min-w-max">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor"
                     viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
                     stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                <div class="leading-tight">
                    <p class="font-bold text-lg text-gray-800">MediCare</p>
                    <p class="text-xs text-gray-500">Panel de Secretaría</p>
                </div>
            </div>

            <nav class="flex space-x-4">
                <div class="p-3 bg-gray-100 rounded-lg text-primary font-semibold text-sm shadow-inner flex items-center gap-2">
                    Turnos
                </div>
                <a href="/pacientes" class="p-3 text-gray-500 hover:text-gray-700 flex items-center gap-2">
                    Pacientes
                </a>
                <a href="/medicos" class="p-3 text-gray-500 hover:text-gray-700 flex items-center gap-2">
                    Médicos
                </a>
            </nav>
        </div>
    </header>


    <!-- MAIN CARD -->
    <div class="card p-6 shadow-lg bg-white rounded-xl">
        
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-3 text-gray-800 mb-1">
                    Gestión de Turnos
                </h1>
                <p class="text-sm text-gray-500">Programa y administra citas médicas</p>
            </div>

            <button id="open-modal-btn"
                class="bg-[#17a2b8] text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-[#138496] transition flex items-center gap-2 w-full md:w-auto">
                + Nuevo Turno
            </button>
        </div>


        <!-- BUSCADOR -->
        <div class="mb-6">
            <div class="relative">
                <input 
                    type="text"
                    id="search-input"
                    placeholder="Buscar por DNI del paciente..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17a2b8]">
                
                <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                           d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                     </path>
                </svg>
            </div>
        </div>


        <!-- TABLA -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500">Paciente DNI</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500">Hor. Médico ID</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500">Fecha</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500">Hora</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500">Estado</th>
                    <th class="px-4 py-3 text-right text-xs font-semibold text-gray-500">Acciones</th>
                </tr>
                </thead>

                <tbody id="appointments-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            
            </table>
        </div>

    </div>
</div>



<!-- ✅ MODAL: NUEVO TURNO -->
<div id="new-appointment-modal"
     class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">

    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Nuevo Turno</h2>

        <form id="appointment-form" onsubmit="handleFinalSubmit(event)">
            
            <div class="mb-4">
                <label class="block text-sm text-gray-700">Fecha</label>
                <input id="fecha" type="date" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label class="block text-sm text-gray-700">Hora</label>
                <input id="hora" type="time" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label class="block text-sm text-gray-700">DNI del Paciente</label>
                <input id="pacienteId" type="text" class="w-full p-2 border rounded">
            </div>

            <div class="mb-6">
                <label class="block text-sm text-gray-700">ID del Horario Médico</label>
                <input id="horarioId" type="number" class="w-full p-2 border rounded">
            </div>

            <div class="flex justify-between">
                <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Guardar</button>
            </div>

        </form>
    </div>
</div>



<!-- ✅ MODAL: REGISTRO PACIENTE -->
<div id="patient-register-modal"
     class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">

    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Registrar Paciente</h2>

        <div class="mb-4">
            <label class="block">DNI</label>
            <input id="regPacienteDni" type="text" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
            <label class="block">Nombre completo</label>
            <input id="regPacienteNombre" type="text" class="w-full p-2 border rounded">
        </div>

        <div class="mb-6">
            <label class="block">Fecha de nacimiento</label>
            <input id="regPacienteFN" type="date" class="w-full p-2 border rounded">
        </div>

        <div class="flex justify-between">
            <button onclick="closePatientRegisterModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
            <button onclick="submitPatientRegister()" class="px-4 py-2 bg-blue-600 text-white rounded">Registrar</button>
        </div>

    </div>
</div>



<!-- TOASTS -->
<div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>


<script src="{{ url_for('static', filename='js/gestorSecretaria.js') }}"></script>

</body>
</html>
