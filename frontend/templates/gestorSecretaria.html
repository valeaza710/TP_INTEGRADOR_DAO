<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secretaria.css') }}">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="mb-8 p-4 bg-white rounded-xl shadow-md border border-gray-100">
            <div class="flex items-center space-x-6 overflow-x-auto">
                <div class="flex items-center space-x-2 mr-6 min-w-max">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                    <div class="leading-tight">
                        <p class="font-bold text-lg text-gray-800">MediCare</p>
                        <p class="text-xs text-gray-500">Panel de Administración</p>
                    </div>
                </div>
                <nav class="flex space-x-4">
                    <div class="p-3 bg-gray-100 rounded-lg text-primary font-semibold text-sm shadow-inner transition-colors duration-150 flex items-center gap-2 min-w-max">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        Turnos
                    </div>
                    <div class="p-3 text-gray-500 hover:text-gray-700 transition-colors duration-150 flex items-center gap-2 min-w-max">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        Pacientes
                    </div>
                    <div class="p-3 text-gray-500 hover:text-gray-700 transition-colors duration-150 flex items-center gap-2 min-w-max">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Médicos
                    </div>
                </nav>
            </div>
        </header>

        <div id="main-card" class="card p-6 shadow-lg">
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6 gap-4">
                <div>
                    <h1 class="text-2xl font-bold flex items-center gap-3 text-gray-800 mb-1">
                        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        Gestión de Turnos
                    </h1>
                    <p class="text-sm text-gray-500">Programa y administra citas médicas</p>
                </div>
                <button id="open-modal-btn" class="bg-[#17a2b8] text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-[#138496] transition-colors duration-150 flex items-center gap-2 w-full md:w-auto">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Nuevo Turno
                </button>
            </div>

            <div class="mb-8">
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" id="search-input" placeholder="Buscar por paciente o médico..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#17a2b8] focus:border-[#17a2b8] transition-all" oninput="window.filterAppointments()">
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Paciente</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Médico</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Especialidad</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Fecha</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Hora</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-4 py-3 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            
            <p id="user-id-display" class="mt-4 text-xs text-gray-400">ID de Usuario: ...</p>
        </div>
    </div>

    <div id="new-appointment-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none">
        <div id="modal-content-area" class="modal-content bg-white w-full max-w-2xl rounded-xl shadow-2xl p-6 transform scale-95 transition-all">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <div>
                    <h2 class="text-xl font-bold text-gray-800" id="modal-title">Agendar Nueva Cita</h2>
                    <p id="modal-subtitle" class="text-sm text-gray-500 mt-1"></p>
                </div>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-700 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div id="modal-step-container">
                </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
        </div>
    
    <script src="{{ url_for('static', filename='js/gestorAdministrador.js') }}"></script>
        
</body>
</html>
