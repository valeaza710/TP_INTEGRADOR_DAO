<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

</head>
<body>
    <div class="login-container">
        
        <div class="form-card">
            <div class="header">
                <div class="logo-icon"><i class="fas fa-heart"></i></div> 
                <div class="logo-text">
                    <h1>MediCare</h1>
                    <p class="tagline">Sistema de gestión médica</p>
                </div>
            </div>
            <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <p class="subtitle">Ingrese sus credenciales para acceder</p>
                <label for="username">Nombre de Usuario</label>
                <div class="input-group">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="username" name="username" required>
                </div>

                <label for="password">Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>

            <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
        </div>
        <p class="footer-text">© 2025 MediCare. Grupo 54.</p>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
